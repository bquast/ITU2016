<!DOCTYPE html>
<html lang="en">

  <head>

    <title>ITU Annual Report 2016 - Intersectoral Objective 1</title>

    <meta charset="utf-8" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>

  </head>

  <body>

    <div id="multibarchart">
      <svg style="width:750px;height:600px;"></svg>
    </div>

    <script>
      d3.json('../data/I1.json', function(error, data) {
        if (error) return console.error(error);
        nv.addGraph(function() {
          var chart = nv.models.multiBarHorizontalChart();
          chart.margin({
            top: 30,
            right: 60,
            bottom: 20,
            left: 90
          });
          var datum = data;
          chart.yAxis
            .tickFormat(d3.format(',.2f'));
          chart.showLegend(true);

          d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(750)
            .attr('width', 750)
            .attr('height', 600)
            .call(chart);
        });
      });

    </script>

  </body>

</html>
