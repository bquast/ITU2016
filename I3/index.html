<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>ITU Annual Report 2016 - Intersectoral Objective 3</title>
  
  <meta charset="utf-8" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css" rel="stylesheet" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
  
</head>
<body>
        
  <div id="multibarchart"><svg style="width:500px;height:400px;"></svg></div>
  
  <script>
    data_multibarchart=[{"values": 
                         [{"x": "one", "y": 6},
                          {"x": "two", "y": 12},
                          {"x": "three", "y": 9},
                          {"x": "four", "y": 16}],
                         "key": "Serie 1", "yAxis": "1"},
                        {"values":
                         [{"x": "one", "y": 8},
                          {"x": "two", "y": 14},
                          {"x": "three", "y": 7},
                          {"x": "four", "y": 11}],
                         "key": "Serie 2", "yAxis": "1"}
                       ];
    nv.addGraph(function() {
      var chart = nv.models.multiBarHorizontalChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
      var datum = data_multibarchart;
        chart.yAxis
          .tickFormat(d3.format(',.2f'));
      chart.showLegend(true);
        
      d3.select('#multibarchart svg')
        .datum(datum)
        .transition().duration(500)
        .attr('width', 500)
        .attr('height', 400)
        .call(chart);
    });
  </script>

</body>
</html>
